<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/style.css">

</head>
<body>
  <!-- Rating state start -->
<section class="ratingstate">

  <figure class="round-background">
    <img src="/images/icon-star.svg" alt="">
  </figure>

  <h2> How did we do?</h2> 

  <p> Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering! </p>

  <ul >
    <li class="round-background hover" id="1">1</li>
    <li class="round-background hover"  id="2">2</li>
    <li class="round-background hover"  id="3">3</li>
    <li class="round-background hover"  id="4">4</li>
    <li class="round-background hover"  id="5">5</li>
  </ul>

  <a href="/thanks.html" target="_blank"> 
      <button class="submit" id="submit-el"> Submit </button>
 </a>
</section>  

  <!-- Rating state end -->

  <script src="/script.js"></script>
</body>
</html>
